<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="image1.jpg" alt="Image 1" class="slider-image">
            <img src="image2.jpg" alt="Image 2" class="slider-image">
            <img src="image3.jpg" alt="Image 3" class="slider-image">
        </div>
        <div class="thumbnails">
            <img src="image1.jpg" alt="Thumbnail 1" class="thumbnail">
            <img src="image2.jpg" alt="Thumbnail 2" class="thumbnail">
            <img src="image3.jpg" alt="Thumbnail 3" class="thumbnail">
        </div>

        <div class="navigation">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
